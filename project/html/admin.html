<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Add product</h1>
    <form action="/admin" method="POST" class="add-product-form">
        <label>Name:</label>
        <input type="text" class="product-name" name="name"><br><br>
        <label>Price:</label>
        <input type="text" class="product-price" name="name"><br><br>
        <label>Currency:</label>
        <select class="product-currency" name="currency">
            <option value="uah">₴</option>
            <option value="eur">€</option>
            <option value="usd">$</option>
        </select><br><br>
        <label>Description:</label>
        <input type="text" class="product-description" name="description"><br><br>
        <label>Image URL:</label>
        <input type="text" class="product-image" name="image"><br><br>

        <button type="button" class="btn">Submit</button>
    </form>
    <script src="admin.js"></script>
</body>

</html>
